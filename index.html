<!doctype html>
<html dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--    <link rel="stylesheet" href="css/style.css">-->
    <link rel="stylesheet" href="public/css/style.comp.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Moon team</title>
</head>
<body>
<div class="pages-container">
    <div class="pages">
        <div class="page pages__main" data-posX="0" data-posY="0">
            <header class="pages__main-header">
                <h2 class="heading-secondary"><i class="bi bi-building u-margin-right-small"></i><span>نمونه کار</span></h2>
                <img src="public/img/logo%20svg.svg" alt="moonLogo" class="logo">
                <h2 class="heading-secondary"><span>درباره</span><i class="bi bi-person u-margin-left-small"></i></h2>
            </header>
            <section class="pages__main-btn">
                <div class="pages__main-btn__container">
                    <div class="pages__main-btn__container-line"></div>
                    <div class="pages__main-btn__container-line"></div>
                    <div class="pages__main-btn__container-line"></div>
                </div>
                <ul class="pages__main-btn__dropdown">
                    <li class="pages__main-btn__dropdown-item">درباره</li>
                    <li class="pages__main-btn__dropdown-item">نمونه کار</li>
                    <li class="pages__main-btn__dropdown-item">درباره تیم</li>
                    <li class="pages__main-btn__dropdown-item">تماس با ما</li>
                </ul>
            </section>
            <main class="pages__main-main">
                <div class="banner">
                    <img src="public/img/logo%20svg.svg" alt="moonLogo" class="logo">
                    <div class="banner__text">
                        <h1 class="heading-primary">moon team</h1>
                        <h1 class="heading-primary">place for <span class="typed"></span></h1>
                    </div>
                </div>
            </main>
            <footer class="pages__main-footer">
                <h2 class="heading-secondary"><i class="bi bi-person-lines-fill u-margin-right-small"></i> <span>تماس با ما</span> </h2>
                <h2 class="heading-secondary"> <span>درباره تیم</span> <i class="bi bi-person-video3 u-margin-left-small"></i></h2>

            </footer>
            <canvas class="particle"></canvas>
        </div>
        <div class="page pages__about" data-posX="-1" data-posY="1">
            <div class="pages__about-sidebar"></div>
            <main class="pages__about-main"></main>
            <footer class="pages__about-footer"></footer>
        </div>
        <div class="page pages__projects" data-posX="1" data-posY="1"></div>
        <div class="page pages__team" data-posX="-1" data-posY="-1"></div>
        <div class="page pages__contact" data-posX="1" data-posY="-1"></div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="public/vendors/particle.min.js"></script>
    <script src="public/js/index.js" defer></script>
</body>
</html
