<!doctype html>
<html dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--    <link rel="stylesheet" href="css/style.css">-->
    <link rel="stylesheet" href="public/css/style.comp.css">

<body>
    <div class="pages">
        <div class="pages__main" data-posX="0" data-posY="0">

            <main class="pages__main-main"></main>

        <div class="pages__about" data-posX="1" data-posY="1"></div>
        <div class="pages__projects" data-posX="-1" data-posY="1"></div>
        <div class="pages__team" data-posX="-1" data-posY="-1"></div>
        <div class="pages__contact" data-posX="1" data-posY="-1"></div>
    </div>

    <script src="public/js/index.js" defer></script>
